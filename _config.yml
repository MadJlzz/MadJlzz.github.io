# Site settings
title: Code, beer and flammekueche
description: 'A collection of my failures, successes and experiences.'
url: 'https://madjlzz.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Julien Klaer'
  email: klaer.julien@gmail.com
  twitter_username: MadJlzz
  github_username:  MadJlzz
  linkedin_username:  klaer-julien

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
